name: Master Branch

on:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:

  test:
    name: Test - Units & Integrations
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Maven Package
        run: ./mvnw -B clean package -DskipTests
      - name: Maven Unit Tests
        run: ./mvnw test -Dtest=TechnicalTestApplicationTests
      - name: Maven Integration Tests
        run: ./mvnw test -Dtest=TechnicalTestApplicationTestsIT

